<!DOCTYPE html>
<html lang="zh">
<head>
    <title>蔡徐坤马里奥v1.3</title>
    <meta name="description" content="一款魔改版的马里奥游戏，蔡徐坤马里奥，童年爆改，魔性上头！马里奥吃中分头进化成了蔡徐坤，捡到了篮球就把篮球当做子弹。界面简洁，操作便捷，是ikun们的马里奥游戏首选！" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
        }

        body {
            background: #fff;
            color: #3f3f3f;
            font-family: Apple LiGothic Medium, SimHei, Geneva, Arial, Helvetica, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            width: 100%;
            font-size: 12px;
        }

        #zl {
            overflow: hidden;
            width: 100%;
            height: 100vh; /* 使 iframe 容器占满整个视口高度 */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* 操作说明弹窗样式 */
        .instruction-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .instruction-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        .instruction-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .instruction-content p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .instruction-content button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .instruction-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .instruction-content button:active {
            transform: translateY(1px);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 操作说明弹窗 -->
    <div id="instructionModal" class="instruction-modal">
        <div class="instruction-content">
            <h2>游戏操作说明</h2>
            <p id="instructionText"></p>
            <button id="confirmButton">我知道了</button>
        </div>
    </div>

    <!-- 游戏容器 -->
    <div id="zl">
        <iframe id="preview" src="about:blank"></iframe>
    </div>

    <script>
        // 检测设备类型
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 设置操作说明文本
        function setInstructionText() {
            const instructionText = document.getElementById('instructionText');
            if (isMobileDevice()) {
                instructionText.textContent = "左右滑动控制角色移动，A键跳，B键发子弹，下滑钻管道/下蹲<br><br>（如果开始游戏后出现黑屏状况，可能是你系统不兼容）";
            } else {
                instructionText.textContent = "←→键控制角色移动，空格键跳，↓键下蹲/钻管道，shift键发子弹";
            }
        }

        // 隐藏操作说明并加载游戏
        function hideInstructionsAndLoadGame() {
            const modal = document.getElementById('instructionModal');
            const iframe = document.getElementById('preview');
            
            // 隐藏弹窗
            modal.classList.add('hidden');
            
            // 加载游戏
            iframe.src = "https://cxkmla.dgqrj.top/";
        }

        // iframe 高度自适应
        function adjustIframeHeight() {
            const iframe = document.getElementById('preview');
            iframe.style.height = window.innerHeight + 'px';
        }

        // 初始化
        function init() {
            setInstructionText();
            adjustIframeHeight();
            
            // 添加确认按钮事件监听
            document.getElementById('confirmButton').addEventListener('click', hideInstructionsAndLoadGame);
            
            // 窗口大小变化时调整高度
            window.addEventListener('resize', adjustIframeHeight);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
