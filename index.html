    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
            height: 100%;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
        
        /* 弹窗样式 */
        #instruction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
        
        #instruction-box {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }
        
        #instruction-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #instruction-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #confirm-button {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        #confirm-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #confirm-button:active {
            transform: translateY(1px);
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 2px 8px;
            margin: 0 3px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            #instruction-box {
                max-width: 90%;
                padding: 20px;
            }
            
            #instruction-box h2 {
                font-size: 20px;
            }
            
            #instruction-content {
                font-size: 16px;
            }
            
            #confirm-button {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
    </style>

                <!-- 这里的内容会根据设备类型动态填充 -->
            </div>
            <button id="confirm-button">我知道了</button>
        </div>
    </div>

    <script src="c2runtime.js"></script>

    <script>
        // 检测设备类型并显示相应的操作说明
        function detectDeviceAndShowInstructions() {
            const instructionContent = document.getElementById('instruction-content');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                instructionContent.innerHTML = `
                    <p>左右滑动控制角色移动</p>
                    <p><span class="key">A</span>键跳，<span class="key">B</span>键发子弹</p>
                    <p>下滑钻管道/下蹲</p>
                `;
            } else {
                instructionContent.innerHTML = `
                    <p><span class="key">←</span><span class="key">→</span>键控制角色移动</p>
                    <p><span class="key">空格</span>键跳，<span class="key">↓</span>键下蹲/钻管道</p>
                    <p><span class="key">Shift</span>键发子弹</p>
                `;
            }
        }
        
        // 初始化弹窗和游戏
        function initializeGame() {
            detectDeviceAndShowInstructions();
            
            // 添加确认按钮点击事件
            document.getElementById('confirm-button').addEventListener('click', function() {
                document.getElementById('instruction-overlay').style.display = 'none';
                
                // 启动Construct 2项目
                cr_createRuntime("c2canvas");
            });
        }
        
        // 在文档加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializeGame);
        
        // Pause and resume on page becoming visible/invisible
        function onVisibilityChanged() {
            if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
                cr_setSuspended(true);
            else
                cr_setSuspended(false);
        };
        
        document.addEventListener("visibilitychange", onVisibilityChanged, false);
        document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
        document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
        
        function OnRegisterSWError(e)
        {
            console.warn("Failed to register service worker: ", e);
        };
        
        // Runtime calls this global method when ready to start caching (i.e. after startup).
        // This registers the service worker which caches resources for offline support.
        window.C2_RegisterSW = function C2_RegisterSW()
        {
            if (!navigator.serviceWorker)
                return;        // no SW support, ignore call
            
            try {
                navigator.serviceWorker.register("sw.js", { scope: "./" })
                .then(function (reg)
                {
                    console.log("Registered service worker on " + reg.scope);
                })
                .catch(OnRegisterSWError);
            }
            catch (e)
            {
                OnRegisterSWError(e);
            }
        };
    </script>
